name: ðŸ§ª Integration tests

on:
  workflow_call:
    secrets:
      SENTRY_API_TOKEN:
        required: true
      SAUCE_USERNAME:
        required: true
      SAUCE_ACCESS_KEY:
        required: true

permissions:
  contents: read

jobs:
  integration-tests:
    name: Test ${{matrix.test-platform}} ${{matrix.godot-arch}}
    runs-on: ${{matrix.runner}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - test-platform: Linux
            runner: ubuntu-latest
            godot-arch: x86_64
          - test-platform: Linux
            runner: ubuntu-latest
            godot-arch: x86_32
          - test-platform: Windows
            runner: windows-latest
            godot-arch: x86_64
          - test-platform: Windows
            runner: windows-latest
            godot-arch: x86_32
          - test-platform: macOS
            runner: macos-latest
            godot-arch: universal
          - test-platform: AndroidSauceLabs
            runner: ubuntu-latest
            godot-arch: x86_64
            test-executable: ./exports/android.apk
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false # don't initialize submodules automatically

      - name: Prepare testing
        uses: ./.github/actions/prepare-testing
        timeout-minutes: 15
        with:
          arch: ${{ matrix.godot-arch }}
          android: ${{ matrix.test-platform == 'AndroidSauceLabs' && 'true' || 'false' }}

      - name: Export project
        if: matrix.test-platform == 'AndroidSauceLabs'
        timeout-minutes: 10
        shell: bash
        run: |
          "${GODOT}" --verbose --headless --path project --install-android-build-template --export-debug "Android Tests" "${GITHUB_WORKSPACE}/exports/android.apk" && true

      - name: Install Pester module for pwsh
        shell: pwsh
        run: Install-Module -Name Pester -Force -SkipPublisherCheck

      - name: Run integration tests locally
        shell: pwsh
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_API_TOKEN }}
          SENTRY_TEST_PLATFORM: ${{ matrix.test-platform }}
          SENTRY_TEST_EXECUTABLE: ${{ matrix.test-executable }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_REGION: us-west-1
          SAUCE_DEVICE_NAME: Samsung_Galaxy_S23_15_real_sjc1
          SAUCE_SESSION_NAME: Godot ${{matrix.test-platform}} E2E Tests
        run: Invoke-Pester -Script integration_tests/Integration.Tests.ps1
