name: üîå Build GDExtension libs

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: ""
        description: "The branch, tag or SHA to checkout (leave empty for event SHA)"

  workflow_dispatch:
    inputs:
      ref:
        type: string
        default: ""
        description: "The branch, tag or SHA to checkout (leave empty for event SHA)"

env:
  # Default SCons flags applied to each build.
  SCONSFLAGS: verbose=yes debug_symbols=yes macos_deployment_target=11.0
  EM_VERSION: 3.1.45
  XCODE_VERSION: 16.2

jobs:
  build:
    name: ${{matrix.name}}
    runs-on: ${{matrix.runner}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: üêß Linux (x86_64, release)
            runner: ubuntu-22.04
            platform: linux
            target: template_release
            arch: x86_64

          - name: üêß Linux (x86_64, debug)
            runner: ubuntu-22.04
            platform: linux
            target: editor
            arch: x86_64

          - name: ü™ü Windows (x86_64, release)
            runner: windows-latest
            platform: windows
            target: template_release
            arch: x86_64

          - name: ü™ü Windows (x86_64, debug)
            runner: windows-latest
            platform: windows
            target: editor
            arch: x86_64

          - name: üçé macOS (universal, release)
            runner: macos-latest
            platform: macos
            target: template_release
            arch: universal

          - name: üçé macOS (universal, debug)
            runner: macos-latest
            platform: macos
            target: editor
            arch: universal

          - name: ü§ñ Android (arm64, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: arm64

          - name: ü§ñ Android (arm64, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: arm64

          - name: ü§ñ Android (arm32, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: arm32

          - name: ü§ñ Android (arm32, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: arm32

          - name: ü§ñ Android (x86_64, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: x86_64

          - name: ü§ñ Android (x86_64, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: x86_64

          # Unsupported platform currently.
          # This entry is used to test compilation with such platforms.
          # It will help identify issues with preprocessor ifdefs and the build system.
          - name: üåê Web (unsupported platform test)
            runner: ubuntu-latest
            platform: web
            target: template_release
            arch: wasm32

    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{inputs.ref}}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev

      - name: Install SCons
        run: |
          python -m pip install scons
          python --version
          scons --version

      - name: Install Emscripten
        if: matrix.platform == 'web'
        uses: mymindstorm/setup-emsdk@6ab9eb1bda2574c4ddb79809fc9247783eaf9021 # v14
        with:
          version: ${{env.EM_VERSION}}
          no-cache: true

      - name: Select Xcode version
        if: matrix.platform == 'macos'
        run: |
          sudo xcode-select -s /Applications/Xcode_${{env.XCODE_VERSION}}.app/Contents/Developer
          xcodebuild -version
          clang --version

      - name: Set up Java 17
        if: matrix.platform == 'android'
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17

      - name: Set up NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410 # v1.5.0
        with:
          ndk-version: r23c
          link-to-sdk: true

      - name: Compile GDExtension library
        shell: bash
        run: |
          scons platform=${{matrix.platform}} target=${{matrix.target}} arch=${{matrix.arch}}

      - name: Separate debug symbols on Linux
        if: matrix.platform == 'linux'
        env:
          BUILD_TYPE: ${{matrix.target == 'template_release' && 'release' || 'debug'}}
        shell: bash
        run: |
          cd project/addons/sentry/bin/linux/
          lib=libsentry.${{matrix.platform}}.${BUILD_TYPE}.${{matrix.arch}}.so
          objcopy --only-keep-debug ${lib} ${lib}.debug
          objcopy --add-gnu-debuglink ${lib}.debug ${lib}
          strip --strip-debug ${lib}

      - name: Upload artifacts
        if: matrix.platform != 'web' # web is unsupported currently; it is used to test compilation with such platforms (ifdefs)
        uses: actions/upload-artifact@v4
        with:
          name: sentry.${{matrix.platform}}.${{matrix.target}}.${{matrix.arch}}
          path: |
            project/
            !project/addons/gdUnit4
            !project/test/

  android-plugin:
    name: ü§ñ Build Android Godot plugin AARs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{inputs.ref}}

      - name: Set up Java 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17

      - name: Build AARs
        run: ./gradlew assemble

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentry.android.godot_plugin
          path: |
            project/
            !project/
            project/addons/sentry/bin/android/sentry_android_godot_plugin.debug.aar
            project/addons/sentry/bin/android/sentry_android_godot_plugin.release.aar

  package:
    name: üì¶ Package GDExtension
    runs-on: ubuntu-latest
    needs: [build, android-plugin]
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: sentry-godot-gdextension
          pattern: sentry.*
          delete-merged: true
