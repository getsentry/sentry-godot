name: üîå Build GDExtension libs

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: ''
        description: 'The branch, tag or SHA to checkout (leave empty for event SHA)'

  workflow_dispatch:
    inputs:
      ref:
        type: string
        default: ''
        description: 'The branch, tag or SHA to checkout (leave empty for event SHA)'

env:
  # Default SCons flags applied to each build.
  SCONSFLAGS: verbose=yes debug_symbols=yes symbols_visibility=visible

jobs:
  build:
    name: ${{matrix.name}}
    runs-on: ${{matrix.runner}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: üêß Linux (x86_64, release)
            runner: ubuntu-22.04
            platform: linux
            target: template_release
            arch: x86_64

          - name: üêß Linux (x86_64, debug)
            runner: ubuntu-22.04
            platform: linux
            target: editor
            arch: x86_64

          - name: ü™ü Windows (x86_64, release)
            runner: windows-latest
            platform: windows
            target: template_release
            arch: x86_64

          - name: ü™ü Windows (x86_64, debug)
            runner: windows-latest
            platform: windows
            target: editor
            arch: x86_64

          - name: üçé macOS (universal, release)
            runner: macos-latest
            platform: macos
            target: template_release
            arch: universal

          - name: üçé macOS (universal, debug)
            runner: macos-latest
            platform: macos
            target: editor
            arch: universal

    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{inputs.ref}}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev

      - name: Install SCons
        run: |
          python -m pip install scons
          python --version
          scons --version

      # Cache PR builds to reduce build time and speed up iteration.
      - name: Set up SCons cache for PR builds
        if: github.event_name == 'pull_request'
        uses: actions/cache@v4
        env:
          KEY_BASE: ${{matrix.platform}}-${{matrix.target}}-${{matrix.arch}}
        with:
          path: ${{github.workspace}}/.scons_cache/
          key: ${{env.KEY_BASE}}-${{github.sha}}
          restore-keys: |
            ${{env.KEY_BASE}}-${{github.sha}}
            ${{env.KEY_BASE}}

      - name: Compile GDExtension library
        shell: bash
        env:
          SCONS_CACHE: ${{github.workspace}}/.scons_cache/
        run: |
          scons platform=${{matrix.platform}} target=${{matrix.target}} arch=${{matrix.arch}}

      - name: Separate debug symbols on Linux
        if: matrix.platform == 'linux'
        env:
          BUILD_TYPE: ${{matrix.target == 'template_release' && 'release' || 'debug'}}
        shell: bash
        run: |
          cd project/addons/sentrysdk/bin/linux/
          lib=libsentrysdk.${{matrix.platform}}.${BUILD_TYPE}.${{matrix.arch}}.so
          objcopy --only-keep-debug ${lib} ${lib}.debug
          objcopy --add-gnu-debuglink ${lib}.debug ${lib}
          strip --strip-debug ${lib}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libsentrysdk.${{matrix.platform}}.${{matrix.target}}.${{matrix.arch}}
          path: |
            project/
            !project/addons/gdUnit4
            !project/test/

  package:
    name: üì¶ Package GDExtension
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: sentry-godot-gdextension
          pattern: libsentrysdk.*
          delete-merged: true
