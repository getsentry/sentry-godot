name: 🔌 Build GDExtension libs

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: ""
        description: "The branch, tag or SHA to checkout (leave empty for event SHA)"

  workflow_dispatch:
    inputs:
      ref:
        type: string
        default: ""
        description: "The branch, tag or SHA to checkout (leave empty for event SHA)"

permissions:
  contents: read

env:
  # Default SCons flags applied to each build.
  SCONSFLAGS: verbose=yes
  EM_VERSION: 3.1.45
  XCODE_VERSION: 16.4

jobs:
  build:
    name: ${{matrix.name}}
    runs-on: ${{matrix.runner}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 🐧 Linux (x86_64, release)
            runner: ubuntu-22.04
            platform: linux
            target: template_release
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🐧 Linux (x86_64, debug)
            runner: ubuntu-22.04
            platform: linux
            target: editor
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🐧 Linux (x86_32, release)
            runner: ubuntu-22.04
            platform: linux
            target: template_release
            arch: x86_32
            scons-flags: debug_symbols=yes

          - name: 🐧 Linux (x86_32, debug)
            runner: ubuntu-22.04
            platform: linux
            target: editor
            arch: x86_32
            scons-flags: debug_symbols=yes

          - name: 🐧 Linux (noop, arm64, release)
            runner: ubuntu-22.04-arm
            platform: linux
            target: template_release
            arch: arm64
            scons-flags: debug_symbols=no

          - name: 🐧 Linux (noop, arm64, debug)
            runner: ubuntu-22.04-arm
            platform: linux
            target: editor
            arch: arm64
            scons-flags: debug_symbols=no

          - name: 🪟 Windows (x86_64, release)
            runner: windows-latest
            platform: windows
            target: template_release
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🪟 Windows (x86_64, debug)
            runner: windows-latest
            platform: windows
            target: editor
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🪟 Windows (x86_32, release)
            runner: windows-latest
            platform: windows
            target: template_release
            arch: x86_32
            scons-flags: debug_symbols=yes

          - name: 🪟 Windows (x86_32, debug)
            runner: windows-latest
            platform: windows
            target: editor
            arch: x86_32
            scons-flags: debug_symbols=yes

          - name: 🪟 Windows (noop, arm64, release)
            runner: windows-latest
            platform: windows
            target: template_release
            arch: arm64
            scons-flags: debug_symbols=no

          - name: 🪟 Windows (noop, arm64, debug)
            runner: windows-latest
            platform: windows
            target: editor
            arch: arm64
            scons-flags: debug_symbols=no

          - name: 🍎 macOS (universal, release)
            runner: macos-15
            platform: macos
            target: template_release
            arch: universal
            scons-flags: debug_symbols=yes macos_deployment_target=11.0

          - name: 🍎 macOS (universal, debug)
            runner: macos-15
            platform: macos
            target: editor
            arch: universal
            scons-flags: debug_symbols=yes macos_deployment_target=11.0

          - name: 🤖 Android (arm64, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: arm64
            scons-flags: debug_symbols=yes

          - name: 🤖 Android (arm64, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: arm64
            scons-flags: debug_symbols=yes

          - name: 🤖 Android (arm32, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: arm32
            scons-flags: debug_symbols=yes

          - name: 🤖 Android (arm32, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: arm32
            scons-flags: debug_symbols=yes

          - name: 🤖 Android (x86_64, release)
            runner: ubuntu-latest
            platform: android
            target: template_release
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🤖 Android (x86_64, debug)
            runner: ubuntu-latest
            platform: android
            target: editor
            arch: x86_64
            scons-flags: debug_symbols=yes

          - name: 🍏 iOS (arm64, release)
            runner: macos-15
            platform: ios
            target: template_release
            arch: arm64
            scons-flags: debug_symbols=yes

          - name: 🍏 iOS (arm64, debug)
            runner: macos-15
            platform: ios
            target: editor
            arch: arm64
            scons-flags: debug_symbols=yes

          - name: 🍏 iOS (simulator, release)
            runner: macos-15
            platform: ios
            target: template_release
            arch: universal
            scons-flags: debug_symbols=yes ios_simulator=yes

          - name: 🍏 iOS (simulator, debug)
            runner: macos-15
            platform: ios
            target: editor
            arch: universal
            scons-flags: debug_symbols=yes ios_simulator=yes

          - name: 🌐 Web (noop, threads, release)
            runner: ubuntu-latest
            platform: web
            target: template_release
            arch: wasm32
            scons-flags: debug_symbols=no threads=yes

          - name: 🌐 Web (noop, threads, debug)
            runner: ubuntu-latest
            platform: web
            target: editor
            arch: wasm32
            scons-flags: debug_symbols=no threads=yes

          - name: 🌐 Web (noop, nothreads, release)
            runner: ubuntu-latest
            platform: web
            target: template_release
            arch: wasm32
            scons-flags: debug_symbols=no threads=no

          - name: 🌐 Web (noop, nothreads, debug)
            runner: ubuntu-latest
            platform: web
            target: editor
            arch: wasm32
            scons-flags: debug_symbols=no threads=no

    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{inputs.ref}}

      - name: Install Linux dependencies (x86_64, arm64)
        if: matrix.platform == 'linux' && matrix.arch != 'x86_32'
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev

      - name: Install Linux dependencies (x86_32)
        if: matrix.platform == 'linux' && matrix.arch == 'x86_32'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install \
              libcurl4-openssl-dev:i386 \
              g++-multilib gcc-multilib \
              libc6-dev-i386 \
              zlib1g-dev:i386

      - name: Install SCons
        run: |
          python -m pip install scons
          python --version
          scons --version

      - name: Install Emscripten
        if: matrix.platform == 'web'
        uses: mymindstorm/setup-emsdk@6ab9eb1bda2574c4ddb79809fc9247783eaf9021 # v14
        with:
          version: ${{env.EM_VERSION}}
          no-cache: true

      - name: Select Xcode version
        if: matrix.platform == 'macos'
        run: |
          sudo xcode-select -s /Applications/Xcode_${{env.XCODE_VERSION}}.app/Contents/Developer
          xcodebuild -version
          clang --version

      - name: Set up Java 17
        if: matrix.platform == 'android'
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17

      - name: Set up NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410 # v1.5.0
        with:
          ndk-version: r28b
          link-to-sdk: true

      - name: Compile GDExtension library
        shell: bash
        run: |
          scons platform=${{matrix.platform}} target=${{matrix.target}} arch=${{matrix.arch}} ${{matrix.scons-flags}}

      - name: Separate debug symbols on Linux
        if: matrix.platform == 'linux'
        env:
          BUILD_TYPE: ${{matrix.target == 'template_release' && 'release' || 'debug'}}
        shell: bash
        run: |
          if [ -d "project/addons/sentry/bin/linux/${{matrix.arch}}" ]; then
            cd project/addons/sentry/bin/linux/${{matrix.arch}}
          else
            cd project/addons/sentry/bin/noop
          fi
          lib=libsentry.${{matrix.platform}}.${BUILD_TYPE}.${{matrix.arch}}.so
          objcopy --only-keep-debug ${lib} ${lib}.debug
          objcopy --add-gnu-debuglink ${lib}.debug ${lib}
          strip --strip-debug ${lib}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentry.${{matrix.platform}}.${{matrix.target}}.${{matrix.arch}}${{ contains(matrix.scons-flags, 'threads=no') && '.nothreads' || '' }}
          path: |
            project/
            !project/test/
            !project/addons/gut/

  android-plugin:
    name: 🤖 Android Plugin AARs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{inputs.ref}}

      - name: Set up Java 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17

      - name: Build libraries
        run: ./gradlew assemble

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentry.android.godot_plugin
          # NOTE: Include-exclude pattern forces archive to start with project/ as root directory.
          path: |
            project/
            !project/
            project/addons/sentry/bin/android/sentry_android_godot_plugin.debug.aar
            project/addons/sentry/bin/android/sentry_android_godot_plugin.release.aar

  ios-framework:
    name: 🍏 Make iOS XCFramework
    needs: [build]
    runs-on: macos-15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{inputs.ref}}
          submodules: recursive

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sentry.ios.*
          path: project/
          merge-multiple: true

      - name: Install SCons
        run: |
          python -m pip install scons
          python --version
          scons --version

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_${{env.XCODE_VERSION}}.app/Contents/Developer
          xcodebuild -version
          clang --version

      - name: Create iOS XCFramework
        run: |
          scons platform=ios target=editor ios_framework
          scons platform=ios target=template_release ios_framework
          rm -rf project/addons/sentry/bin/ios/temp/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentry.ios-framework
          # NOTE: Include-exclude pattern forces archive to start with project/ as root directory.
          path: |
            project/
            !project/
            project/addons/sentry/bin/ios/

      - name: Delete downloaded iOS artifacts
        uses: geekyeggo/delete-artifact@f275313e70c08f6120db482d7a6b98377786765b # v5.1.0
        with:
          name: sentry.ios.*

  package:
    name: 📦 Package GDExtension
    runs-on: ubuntu-latest
    needs: [build, android-plugin, ios-framework]
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: sentry-godot-gdextension
          pattern: sentry.*
          delete-merged: true
