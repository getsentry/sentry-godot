name: ðŸ§ª Android tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-android:
    name: Test Android export
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false # don't initialize submodules automatically

      - name: Prepare testing
        uses: ./.github/actions/prepare-testing
        timeout-minutes: 15
        with:
          arch: x86_64
          android: true

      # Needed for Android emulator
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Make sure that the required directories and .cfg do exists. Workaround to keep ADV happy on `ubuntu-latest`.
      - name: Setup Android directories
        run: |
          mkdir -p $HOME/.android
          mkdir -p $HOME/.android/avd
          touch $HOME/.android/repositories.cfg

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@d94c3fbe4fe6a29e4a5ba47c12fb47677c73656b # pin@v2.33.0
        timeout-minutes: 30
        with:
          api-level: 30
          target: "google_apis"
          channel: "stable"
          force-avd-creation: true
          disable-animations: true
          disable-spellchecker: true
          emulator-options: >
            -no-window
            -no-snapshot-save
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
            -camera-back none
            -camera-front none
          arch: x86_64
          script: ./scripts/run-android-tests.sh
