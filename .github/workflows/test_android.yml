name: ðŸ§ª Android tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-android:
    name: Export project for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false # don't initialize submodules automatically

      - name: Prepare testing
        uses: ./.github/actions/prepare-testing
        with:
          arch: x86_64

      - name: Deploy Android build template
        env:
          GODOT_VERSION: 4.5.1-stable
        run: ./scripts/deploy-android-template.sh $GODOT_VERSION

      - name: Set up Java 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17

      # - name: Set up NDK
      #   uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410 # v1.5.0
      #   with:
      #     ndk-version: r28b
      #     link-to-sdk: true

      - name: Prepare export configuration
        shell: bash
        timeout-minutes: 5
        env:
          SENTRY_TEST: 1
          SENTRY_TEST_INCLUDE: "res://test/suites/"
        run: |
          cp exports/export_presets.cfg project/export_presets.cfg
          # "$GODOT" --path project/ --headless --export-debug "Android CI" "${GITHUB_WORKSPACE}/exports/android.apk" || true

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Make sure that the required directories and .cfg do exists. Workaround to keep ADV happy on `ubuntu-latest`.
      - name: Setup Android directories
        run: |
          mkdir -p $HOME/.android
          mkdir -p $HOME/.android/avd
          touch $HOME/.android/repositories.cfg

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@d94c3fbe4fe6a29e4a5ba47c12fb47677c73656b # pin@v2.33.0
        timeout-minutes: 30
        with:
          api-level: 30
          target: "google_apis"
          channel: "stable"
          force-avd-creation: true
          disable-animations: true
          disable-spellchecker: true
          emulator-options: >
            -no-window
            -no-snapshot-save
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
            -camera-back none
            -camera-front none
          arch: x86_64
          script: ./scripts/run-android-tests.sh
