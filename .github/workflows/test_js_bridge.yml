name: ðŸ§ª JS bridge tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-js-bridge:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: src/sentry/javascript/bridge

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "25"
          cache: "npm"
          cache-dependency-path: src/sentry/javascript/bridge/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Run tests
        run: npm test
